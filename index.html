<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* –®–∞–ø–∫–∞ */
    .hero {
      background: url('https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero h1 {
      position: relative;
      color: #ff00ff;
      font-size: 32px;
      text-shadow: 0 0 10px #ff00ff;
      z-index: 1;
    }

    /* –§–∏–ª—å—Ç—Ä—ã */
    .filters {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #1a1a1a;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background: #333;
      color: #fff;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255,0,255,0.2);
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content { padding: 15px; }
    .card-title {
      font-size: 18px;
      margin-bottom: 8px;
      color: #ff00ff;
    }
    .card-date {
      font-size: 14px;
      margin-bottom: 12px;
      color: #aaa;
    }
    .card button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff00ff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .card button:hover { background: #ff33ff; }

    /* –ú–æ–¥–∞–ª–∫–∞ */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      z-index: 999;
    }
    .modal-content {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-title {
      font-size: 22px;
      margin-bottom: 8px;
      color: #ff00ff;
    }
    .modal-date {
      font-size: 14px;
      margin-bottom: 12px;
      color: #aaa;
    }
    .modal-desc {
      font-size: 15px;
      margin-bottom: 20px;
    }
    .modal button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff00ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .modal button:hover { background: #ff33ff; }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- –®–∞–ø–∫–∞ -->
  <div class="hero">
    <h1>–ê—Ñ–∏—à–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</h1>
  </div>

  <!-- –§–∏–ª—å—Ç—Ä—ã -->
  <div class="filters">
    <select id="cityFilter">
      <option value="">–í—Å–µ –≥–æ—Ä–æ–¥–∞</option>
    </select>
    <select id="typeFilter">
      <option value="">–í—Å–µ —Ç–µ–º–∞—Ç–∏–∫–∏</option>
    </select>
  </div>

  <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ -->
  <div class="cards"></div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="Event">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-date" id="modalDate"></div>
      <div class="modal-desc" id="modalDesc"></div>
      <button id="buyBtn">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
  </div>

  <script>
    const allEvents = [
      {
        title: "Neon Party",
        date: "29 —Å–µ–Ω—Ç—è–±—Ä—è",
        city: "Berlin",
        type: "–ö–ª—É–±",
        img: "https://picsum.photos/400/200?random=1",
        desc: "–Ø—Ä–∫–∞—è –Ω–µ–æ–Ω–æ–≤–∞—è –≤–µ—á–µ—Ä–∏–Ω–∫–∞ —Å –ª—É—á—à–∏–º–∏ DJ –∏ —Å–≤–µ—Ç–æ–≤—ã–º —à–æ—É. –ñ–¥—ë–º –≤—Å–µ—Ö –ª—é–±–∏—Ç–µ–ª–µ–π —Ç–∞–Ω—Ü–µ–≤ –∏ –¥—Ä–∞–π–≤–∞!"
      },
      {
        title: "Open Air Festival",
        date: "1 –æ–∫—Ç—è–±—Ä—è",
        city: "Hamburg",
        type: "Open Air",
        img: "https://picsum.photos/400/200?random=2",
        desc: "–ì—Ä–∞–Ω–¥–∏–æ–∑–Ω—ã–π —Ñ–µ—Å—Ç–∏–≤–∞–ª—å –ø–æ–¥ –æ—Ç–∫—Ä—ã—Ç—ã–º –Ω–µ–±–æ–º! –ñ–∏–≤–∞—è –º—É–∑—ã–∫–∞, —É–ª–∏—á–Ω–∞—è –µ–¥–∞ –∏ –º–æ—Ä–µ –ø–æ–∑–∏—Ç–∏–≤–∞."
      },
      {
        title: "Rock Night",
        date: "3 –æ–∫—Ç—è–±—Ä—è",
        city: "M√ºnchen",
        type: "–ö–æ–Ω—Ü–µ—Ä—Ç",
        img: "https://picsum.photos/400/200?random=3",
        desc: "–ù–æ—á—å —Ä–æ–∫–∞ –≤ –ú—é–Ω—Ö–µ–Ω–µ! –°–∞–º—ã–µ –º–æ—â–Ω—ã–µ —Ö–∏—Ç—ã, –∂–∏–≤–∞—è –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ –∏ –¥—Ä–∞–π–≤ –¥–æ —É—Ç—Ä–∞."
      }
    ];

    const cardsContainer = document.querySelector('.cards');
    const cityFilter = document.getElementById('cityFilter');
    const typeFilter = document.getElementById('typeFilter');

    function renderCards(events) {
      cardsContainer.innerHTML = "";
      events.forEach(ev => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${ev.img}" alt="${ev.title}">
          <div class="card-content">
            <div class="card-title">${ev.title}</div>
            <div class="card-date">${ev.date} ‚Ä¢ ${ev.city}</div>
            <button class="detailsBtn">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
          </div>
        `;
        card.querySelector('.detailsBtn').addEventListener('click', () => openModal(ev));
        cardsContainer.appendChild(card);
      });
    }

    function initFilters(events) {
      const cities = [...new Set(events.map(ev => ev.city))];
      const types = [...new Set(events.map(ev => ev.type))];

      cities.forEach(city => {
        const opt = document.createElement('option');
        opt.value = city;
        opt.textContent = city;
        cityFilter.appendChild(opt);
      });

      types.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        typeFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const cityVal = cityFilter.value;
      const typeVal = typeFilter.value;
      const filtered = allEvents.filter(ev => {
        return (!cityVal || ev.city === cityVal) &&
               (!typeVal || ev.type === typeVal);
      });
      renderCards(filtered);
    }

    cityFilter.addEventListener('change', applyFilters);
    typeFilter.addEventListener('change', applyFilters);

    const modal = document.getElementById('eventModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDate = document.getElementById('modalDate');
    const modalDesc = document.getElementById('modalDesc');
    const buyBtn = document.getElementById('buyBtn');

    function openModal(event) {
      modalImg.src = event.img;
      modalTitle.textContent = event.title;
      modalDate.textContent = event.date + " ‚Ä¢ " + event.city;
      modalDesc.textContent = event.desc;
      buyBtn.onclick = () => {
        window.open("https://t.me/healerSveta1212", "_blank"); // üëà –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π username
      };
      modal.style.display = "flex";
    }

    modal.querySelector('.close').onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    // –ó–∞–ø—É—Å–∫
    renderCards(allEvents);
    initFilters(allEvents);
  </script>
</body>
</html>
